<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style/bootstrap.min.css" />
    <link rel="stylesheet" href="style/all.min.css">

<body>

    <div class="back"> </div>
    <div class="modaly">
        <div class="create-post">
            <span>Create a post</span>
            <i class="fas fa-times close"></i>
        </div>
        <div class="modaly-container">
            <div class="user-info">
                <div class="user-img">
                    <img src="images/emy.png" class="img-photo" />
                </div>

                <div class="user-name">
                    <h5 class="anyone">User name</h5>
                    <div class="btn-any">

                    </div>
                </div>

            </div>
            <div class="textarea">
                <textarea placeholder="What do you want to talk about?"></textarea>
            </div>
            <div>
                <div class="hashtag-btn">Add hashtag</div>
                <span class="hashtag-text">Help the right people see your post</span>
            </div>
            <div class="modaly-icons">
                <i class="fas fa-plus" style=" color: #147eb7; cursor: pointer;"></i>
                <i class="fas fa-camera-retro " style="cursor: pointer;"></i>
                <i class="fas fa-video" style="cursor: pointer;"></i>
                <i class="far fa-file-alt" style="cursor: pointer;"></i>
                <button class="btn btn-primary">post</button>
            </div>

        </div>
        <div class="modaly-end">
            <div class="modaly-end-btn">Celebrate a teammate</div>
        </div>
    </div>
    </div>
